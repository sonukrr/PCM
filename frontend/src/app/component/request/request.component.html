<h1 >Available PC</h1>
<div class="container" style="display:inline">
  <div class="row">
    <div class="buttons col-sm-9">
      <div class="row">
        <span class="col-sm-3" *ngFor="let pc of allPC"> 
          <input type="radio" class="form-control" id="pcNo"required  name="pcNo" [value]="pc.pcNo"  (change)="onChange($event,pc)">{{pc.pcNo}}
        </span>
      </div>
      </div>
    <div class ="formdata col-sm-3" id="Request Form">
      
      <form >
          <div class="form-group">
              <label for="PCNo">PC number</label>
              <input type="Number" class="form-control" id="pcNo" required [(ngModel)]="pc2.pcNo" name="PCNo">
          </div>
          <div class="form-group">
              <label for="startDate">Start Date</label>    
              <input type="date" class="form-control" id="startDate" required [(ngModel)]="pc2.startDate" name="startDate">
      
          </div>
          <div class="form-group">
            <label for="endDate">Due Date</label>    
            <input type="date" class="form-control" id="endDate" required [(ngModel)]="pc2.endDate" name="endDate">
      
        </div>
      
        <div class="form-group">
          <label for="Reason">Reason</label>
          <input type="text" class="form-control" id="reason"  name="reason">
      </div>
          <button type="submit" class="btn btn-success" (click)="submit()" [disabled]="show">Submit</button>&nbsp;&nbsp;&nbsp;
          <button type="submit" class="btn btn-success" (click)="reset()">reset</button>
       
        </form>
  </div>
</div>

  






</div>
