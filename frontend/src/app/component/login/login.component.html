
<div id="loginForm">
    <form #loginform="ngForm">
      <div class="form-group">
          <label for="empSalary">Employee ID</label>
          <input type="number" #emp="ngModel" pattern="^\d{6}$" required [class.is-invalid]="emp.invalid && emp.touched" class="form-control" id="empId" required [(ngModel)]="employee.empId" name="empId">
      <!-- <small class="text-danger" [class.d-none]="emp.valid || emp.untouched">Employee ID is required and must be 6 digits</small> -->
        <div *ngIf="emp.errors && emp.touched">
                <small class="text-danger" *ngIf="emp.errors.required">Employee ID is required</small>    
                <small class="text-danger" *ngIf="emp.errors.pattern">Employee ID must be 6 digits</small>  

        </div>
    </div>
      <div class="form-group">
          <label for="empSalary">Password</label>
          <input type="password" #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" class="form-control" id="password"required [(ngModel)]="employee.password" name="password">
          <small class="text-danger" [class.d-none]="emp.valid || emp.untouched">Password is required</small>
        </div>

      <button type="submit"  [disabled]="loginform.invalid" class="btn btn-success" (click)="loginCheck()">Login</button>
      
      <button id="myBtn">Try it</button>
      
    </form>
</div>
